<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css"/>
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card">
    <div class="card__bubbles"></div>
    <img src="images/image-victor.jpg" alt="profile-picture"/>
    <div class="card__crudentials">
      <div class="name-and-age"><h4>Victor Krest</h4> <h5>26</h5></div>
      <div class="town">London</div>
    </div>
    <div class="card__footer">
      <div class="stats">
        <div class="follows">
          <h4>80K</h4>
          <small>Followers</small>
        </div>
        <div class="likes">
          <h4>803K</h4>
          <small>Likes</small>
        </div>
        <div class="photos">
          <h4>1.4K</h4>
          <small>Photos</small>
        </div>
      </div>
    </div>
  </section>
 
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/Nexi77" rel="noopener noreferrer nofollow" target="_blank">Konrad</a>.</p>
  </div>
</body>
</html>
